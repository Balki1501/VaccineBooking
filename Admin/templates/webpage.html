<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaccineBooker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="https://img-premium.flaticon.com/png/512/3027/3027579.png?token=exp=1623585738~hmac=ec950d408c018a3967dc5bbf0fc4588b"/>

<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/styles.css') }}">
</head>
<body >
<form action="/form" method="POST" >
<table class="card">
<th colspan="2" ><p class="heading">Booking for vaccination</p></th>
<tr><td>Name</td><td><input type="text" id="name" name="name" placeholder="Enter your name" required></td></tr>
<tr><td>Vaccine name</td><td><input type="text" id="age" name="vaccineName" placeholder="Enter the name of the vaccine" required></td></tr>
<tr><td>Address</td><td><textarea id="address" name="address" rows="5" cols="20"  placeholder="Enter your address" required></textarea></td></tr>
<tr><td>Dosage of vaccine</td><td>  
 Dose 1<input type="radio" name="dose" value="1" id="noCheck">
    Dose 2<input type="radio" name="dose" value="2" id="yesCheck">
        </td>
        </tr>
        <tr><td>If Dose 2 Enter the date</td><td><input type="date" id="email" name="date" placeholder="Enter the dose 1 date"  ></td></tr>
<tr><td>Phone number</td><td><input type="text" id="Phno" name="phNo" placeholder="Enter your mobile number" pattern="[0-9]{10}" required></td></tr>
<tr><td>Email id</td><td><input type="email" id="email" name="email" placeholder="Enter your email id"  required></td></tr>
<tr><td><button type="submit" id="submit"  >Submit</button>
<td><button type="reset" id="reset" >Clear</button></td></tr>
</table>
</form>
<script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
